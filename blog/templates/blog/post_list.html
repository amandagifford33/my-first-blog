

<html>
    <header>
        <title>Apanda's Space</title>
    </header>
    <body>
        <div>
            <h1><a href="/">Apanda's Space</a></h1>
        </div>
        
        {% for post in posts %}

                <p>published: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>

            </div>
        {% endfor %}
    </body>
</html>
